    <!-- Styles -->

<body>
    <header class="flex-box head">
        <div class="logo-box h-100">
            <a href="index.html">
                <img class="mw-100 mh-100 logo-img" src="img/logo.png" alt="">

        </div>

        <nav class="flex-box menu">
            <button id="btn-menu" class="btn-menu" type="button">MENU</button>

                <p>Questions restantes : <strong id='questions'></strong></p>
                <input type="text" id="answer" class="answer-input" placeholder="Votre réponse">
                <input type="submit" id='validate' class="answer-validate" value="Valider" ><br>

        </article>
